version: '3.8'

# Simplified Milvus setup using Milvus Standalone (includes etcd and MinIO internally)
# This is easier to use but less configurable

services:
  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:latest
    command: ["milvus", "run", "standalone"]
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"  # Milvus gRPC port (for LangChain connection)
      - "9091:9091"    # Milvus HTTP port (for health checks)
    environment:
      # Optional: Configure Milvus settings
      COMMON_STORAGETYPE: local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 90s
    restart: unless-stopped

volumes:
  milvus_data:
    driver: local

